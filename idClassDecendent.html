<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID CLASS DESCENDENT</title>
    <link rel="stylesheet" href="idClass.css">
</head>
<body>    
    <h2>FORM</h2> 1:30:00
    <div class="container">
    <form action="">
        <div class="row">
            <div class="col-25">
                <label for="fname">First Name</label>
            </div>
            <div class="col-75">
                <input type="text" id="fname" name="firstname" placeholder="Enter First Name">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="lname">Last Name</label>
            </div>
            <div class="col-75">
                <input type="text" id="lname" name="lastname" placeholder="Enter Last Name">
            </div>
        </div>      
        <div class="row">
            <div class="col-25">
                <label for="country">Country</label>
            </div>
            <div class="col-75">
                <select name="country" id="country">
                    <option value="canada">Canada</option>
                    <option value="italy">Italy</option>
                    <option value="usa">USA</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="subject">Subject</label>
            </div>
            <div class="col-75">
                <textarea name="subject" id="subject" placeholder="Write Subject"></textarea>
            </div>
        </div>
        <br/>
        <div class="row">
            <input type="submit" value="submit">
        </div>
    </form>
    </div>
</body>
</html>
